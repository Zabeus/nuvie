<config>

<loadgame>ultima6</loadgame>

<datadir>./data</datadir>
 <video>
  <scale_method>point</scale_method>
  <scale_factor>2</scale_factor>
 </video>

 <audio>
   <enabled>yes</enabled>
   <enable_music>yes</enable_music>
   <enable_sfx>yes</enable_sfx>
 </audio>

 <general>
  <lighting>original</lighting>
  <enable_cursors>no</enable_cursors>
 </general>

 <ultima6>
  <gamedir>./ultima6</gamedir>
<!--  <townsdir>./townsU6</townsdir> -->
  <savedir>./save</savedir>
  <sounddir>./data/sfx/u6</sounddir>
  <music>native</music>
  <skip_intro> no </skip_intro>
  <show_eggs> yes </show_eggs>
 </ultima6>

 <martian>
  <gamedir>./martian</gamedir>
  <skip_intro> no </skip_intro>
 </martian>

 <savage>
  <gamedir>./savage/</gamedir>
  <skip_intro> no </skip_intro>
 </savage>

</config>
